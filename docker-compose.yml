    #     - "8080:80"
    #   volumes:
    #     - ./:/var/www/html
    #     - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    #   networks:
    #     - laravel
    #   depends_on:
    #     - app

networks:
    laravel:
        driver: bridge

volumes:
    mysql_data:
        driver: local
